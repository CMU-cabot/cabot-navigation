# configuration of simulation for single PC
# services extend from docker-compose-common.yaml

services:
  # build
  navigation:
    extends:
      file: docker-compose-common.yaml
      service: navigation-dev
    profiles:
      - build

  localization:
    extends:
      file: docker-compose-common.yaml
      service: localization-dev
    profiles:
      - build

  debug:
    extends:
      file: docker-compose-debug.yaml
      service: debug
    profiles:
      - build

  # dev
  navigation-dev:
    extends:
      file: docker-compose-common.yaml
      service: navigation-dev
    profiles:
      - dev

  gazebo-dev:
    extends:
      file: docker-compose-common.yaml
      service: gazebo-dev
    profiles:
      - dev

  gui-dev:
    extends:
      file: docker-compose-common.yaml
      service: gui-dev
    profiles:
      - dev
    deploy:
      replicas: ${USE_GUI:-1}

  localization-dev:
    extends:
      file: docker-compose-common.yaml
      service: localization-dev
    profiles:
      - dev

  # prodimg
  navigation-prod:
    extends:
      file: docker-compose-common.yaml
      service: navigation-prod
    profiles:
      - prod

  gazebo-prod:
    extends:
      file: docker-compose-common.yaml
      service: gazebo-prod
    profiles:
      - prod

  gui-prod:
    extends:
      file: docker-compose-common.yaml
      service: gui-prod
    profiles:
      - prod
    deploy:
      replicas: ${USE_GUI:-1}

  localization-prod:
    extends:
      file: docker-compose-common.yaml
      service: localization-prod
    profiles:
      - prod

  # embedding
  embedding:
    extends:
      file: docker-compose-common.yaml
      service: embedding
    profiles:
      - build

  embedding-dev:
    extends:
      file: docker-compose-common.yaml
      service: embedding-dev
    profiles:
      - dev

  embedding-prod:
    extends:
      file: docker-compose-common.yaml
      service: embedding-prod
    profiles:
      - prod

  # map server
  map_server:
    extends:
      file: docker-compose-common.yaml
      service: map_server
    profiles:
      - map

  map_data:
    extends:
      file: docker-compose-common.yaml
      service: map_data
    ports: !override []  # workaround, do not remove
    profiles:
      - map

  mongodb_ms:
    extends:
      file: docker-compose-common.yaml
      service: mongodb_ms
    profiles:
      - map

  # location tools
  location_tools:
    extends:
      file: docker-compose-common.yaml
      service: location_tools
    profiles:
      - tools

  mongodb_lt:
    extends:
      file: docker-compose-common.yaml
      service: mongodb_lt
    profiles:
      - tools

networks:
  mongodb_network:
