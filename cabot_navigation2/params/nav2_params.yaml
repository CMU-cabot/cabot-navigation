local_costmap:
  local_costmap:
    ros__parameters:
      failure_tolerance: 60.0 # increase failure tolerance
      update_frequency: 5.0
      publish_frequency: 6.0 # needs to be big enough to capture all the update
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      rolling_window: True
      transform_tolerance: 0.5
      width: 8
      height: 8
      resolution: 0.05
      plugins: ["obstacle_layer", "low_obstacle_layer", "inflation_layer", "group_obstacle_layer"]
      robot_radius: 0.45
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # robot_radius + safe_margin
        inflation_radius: 0.75
        cost_scaling_factor: 5.0
      obstacle_layer:
        # plugin: "cabot_navigation2::TemporalObstacleLayer"
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        decaying_rate: 25
        rising_rate: 25
        observation_sources: "velodyne scan"   # marking with velodyne and clearing with scan
        scan:
          topic: /scan
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0
          obstacle_min_range: 0.4
          obstacle_max_range: 4.0
          raytrace_min_range: 0.0
          raytrace_max_range: 5.0
          clearing: True
          marking: False
          inf_is_valid: True # default: False
          data_type: "LaserScan"
        velodyne:
          topic: /velodyne_points_cropped
          min_obstacle_height: 0.3
          max_obstacle_height: 1.8
          obstacle_min_range: 0.4
          obstacle_max_range: 4.0
          raytrace_min_range: 0.0
          raytrace_max_range: 5.0
          clearing: False
          marking: True
          inf_is_valid: True # default: False (inf_is_valid with PointCloud2 is not used)
          data_type: "PointCloud2"
      low_obstacle_layer:
        # plugin: "cabot_navigation2::TemporalObstacleLayer"
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        decaying_rate: 25
        rising_rate: 25
        min_obstacle_height: -2.0
        max_obstacle_height: 2.0
        observation_sources: scan
        scan:
          topic: /livox_scan # use original scan to prevent clearing the cost during obstacle avoidance
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0
          obstacle_min_range: 0.05
          obstacle_max_range: 4.0
          raytrace_max_range: 5.0
          clearing: True
          marking: True
          inf_is_valid: True # default: False
          data_type: "LaserScan"
      static_layer:
        map_subscribe_transient_local: True
      group_obstacle_layer:
        plugin: "cabot_navigation2::GroupObstacleLayer"
        enabled: False
        group_topic: /group_predictions
        update_width: 30.0
        update_height: 30.0
        init_cost: 200.0
        discount_factor: 0.8
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      transform_tolerance: 0.5
      update_frequency: 5.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      plugins: ["static_layer", "obstacle_layer", "low_obstacle_layer", "inflation_layer"]
      robot_radius: 0.45
      resolution: 0.05
      track_unknown_space: False
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # robot_radius + safe_margin
        inflation_radius: 0.75
        cost_scaling_factor: 5.0
      obstacle_layer:
        plugin: "cabot_navigation2::TemporalObstacleLayer"
        # plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        decaying_rate: 25
        rising_rate: 25
        observation_sources: "velodyne scan"   # marking with velodyne and clearing with scan
        scan:
          topic: /scan
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0
          obstacle_min_range: 0.0
          obstacle_max_range: 7.5
          raytrace_min_range: 0.0
          raytrace_max_range: 8.0
          clearing: True
          marking: False
          inf_is_valid: True # default: False
          data_type: "LaserScan"
          # observation_persistence: 0.5 # default: 0 (store only latest observation)
        velodyne:
          topic: /velodyne_points_cropped
          min_obstacle_height: 0.3
          max_obstacle_height: 1.8
          obstacle_min_range: 0.4
          obstacle_max_range: 7.5
          raytrace_min_range: 0.0
          raytrace_max_range: 8.0
          clearing: False
          marking: True
          inf_is_valid: True # default: False (inf_is_valid with PointCloud2 is not used)
          data_type: "PointCloud2"
      low_obstacle_layer:
        plugin: "cabot_navigation2::TemporalObstacleLayer"
        # plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        decaying_rate: 25
        rising_rate: 25
        min_obstacle_height: -2.0
        max_obstacle_height: 2.0
        observation_sources: scan
        scan:
          topic: /livox_scan_expand # use expanded scan to clear noise at the edge of the field of view
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0
          obstacle_min_range: 0.05
          obstacle_max_range: 4.5
          raytrace_max_range: 5.0
          clearing: True
          marking: True
          inf_is_valid: True # default: False
          data_type: "LaserScan"
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 1.8
        mark_threshold: 0
        observation_sources: pointcloud
        pointcloud:
          topic: /intel_realsense_r200_depth/points
          max_obstacle_height: 1.8
          clearing: True
          marking: True
          data_type: "PointCloud2"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: False
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

