version: "2.3"

# configuration of simulation for single PC
# services extend from docker-compose-common.yaml

services:
  navigation-prodimg:
    extends:
      file: docker-compose-prodimg-common.yaml
      service: navigation-prodimg
    environment:
      - CABOT_GAZEBO=1
      - CABOT_USE_SIM_TIME=1
      - CABOT_TOUCH_ENABLED=${CABOT_TOUCH_ENABLED:-false}

  gazebo-prodimg:
    extends:
      file: docker-compose-prodimg-common.yaml
      service: gazebo-prodimg

  gui-prodimg:
    extends:
      file: docker-compose-prodimg-common.yaml
      service: gui-prodimg
    environment:
      - CABOT_GAZEBO=1
      - CABOT_USE_SIM_TIME=1

  localization-prodimg:
    extends:
      file: docker-compose-prodimg-common.yaml
      service: localization-prodimg
    environment:
      - CABOT_GAZEBO=1
      - CABOT_USE_SIM_TIME=1
