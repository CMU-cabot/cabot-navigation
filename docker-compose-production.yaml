# configuration of real robot for single PC
# services environments are overrideed

services:
  navigation-dev:
    extends:
      file: docker-compose-common.yaml
      service: navigation-dev
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0
    profiles:
      - dev

  gui-dev:
    extends:
      file: docker-compose-common.yaml
      service: gui-dev
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0
    profiles:
      - dev
    deploy:
      replicas: ${USE_GUI:-1}

  localization-dev:
    extends:
      file: docker-compose-common.yaml
      service: localization-dev
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0
      - CABOT_PRESSURE_AVAILABLE=0
    profiles:
      - dev

  vlm-rank:
    extends:
      file: docker-compose.yaml
      service: vlm-rank
    profiles:
      - vlm-rank

  # prodimg
  navigation-prod:
    extends:
      file: docker-compose-common.yaml
      service: navigation-prod
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0
    profiles:
      - prod

  gui-prod:
    extends:
      file: docker-compose-common.yaml
      service: gui-prod
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0
    profiles:
      - prod
    deploy:
      replicas: ${USE_GUI:-1}

  localization-prod:
    extends:
      file: docker-compose-common.yaml
      service: localization-prod
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0
      - CABOT_PRESSURE_AVAILABLE=0
    profiles:
      - prod
