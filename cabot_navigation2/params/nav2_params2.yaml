    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: local/odom
      robot_base_frame: local/base_footprint
      use_sim_time: True
      rolling_window: True
      width: 10
      height: 10
      resolution: 0.05
      plugins: ["obstacle_layer", "low_obstacle_layer", "inflation_layer", "group_obstacle_layer"]
      robot_radius: 0.45
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # robot_radius + safe_margin
        inflation_radius: 0.45
        cost_scaling_factor: 3.0
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /local/scan
          min_obstacle_height: -100.0
          max_obstacle_height: 100.0
          obstacle_max_range: 4.0
          raytrace_max_range: 5.0
          clearing: True
          marking: True
          inf_is_valid: True # default: False
          data_type: "LaserScan"
      low_obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        min_obstacle_height: -2.0
        max_obstacle_height: 2.0
        observation_sources: scan
        scan:
          topic: /local/livox_scan_expand
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0
          obstacle_min_range: 0.05
          obstacle_max_range: 4.0
          raytrace_max_range: 5.0
          clearing: True
          marking: True
          inf_is_valid: True # default: False
          data_type: "LaserScan"
      group_obstacle_layer:
        plugin: "cabot_navigation2::GroupObstacleLayer"
        enabled: False
        group_topic: /group_predictions
        update_width: 10.0
        update_height: 10.0
        init_cost: 200.0
        discount_factor: 0.8
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

