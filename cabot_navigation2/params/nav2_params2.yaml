controller_server:
  ros__parameters:
    bond_timeout: 30.0
    bond_connect_timeout: 30.0
    bond_heartbeat_period: 1.0
    use_sim_time: True
    controller_frequency: 5.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["cabot_goal_checker"]
    controller_plugins: ["FollowPath", "MPCFollowPath", "RLFollowPath"]

    # Progress checker parameters
    # It is not going to use progress_checker as of 2020/08/27.
    # It may need to identify this so that it can tell the user about the problem
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.0 # disable checker (loalization's fractuation may enough
      movement_time_allowance: 10000000.0 # just for sure
    # Goal checker parameters
    cabot_goal_checker:
      plugin: "cabot_navigation2::CabotSimpleGoalChecker"
      xy_goal_tolerance: 0.50
      yaw_goal_tolerance: 6.28
      stateful: True
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      trajectory_generator_name: "dwb_plugins::StandardTrajectoryGenerator"
      debug_trajectory_details: True
    #  prune_plan: True # default: True
      prune_distance: 1.0 # default: 1.7 # should be greater than max_vel_x * sim_time + some margin
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.5
      max_vel_y: 0.0
      max_vel_theta: 2.0
      min_speed_xy: 0.0
      max_speed_xy: 1.0
      min_speed_theta: 0.0
    # Add high threshold velocity for turtlebot 3 issue.
    # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
      acc_lim_x: 0.1
      acc_lim_y: 0.0
      acc_lim_theta: 1.0 # default 2.0
      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -1.0 # default -2.0
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.7 #  default 1.7
    #  discretize_by_time: False # default = False
    #  time_granularity: 0.1 # default = 0.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      #critics: ["Oscillation", "PathForwardPrefer", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist", "PoseAlign"]
      critics: ["Oscillation", "VelocityBaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      PathForwardPrefer:
        class: dwb_critics::PathForwardPreferCritic
        scale: 24.0
        num_of_poses: 20
      VelocityBaseObstacle:
        class: dwb_critics::VelocityObstacleCritic
        #class: dwb_critics::BaseObstacleCritic
        scale: 1.0 # default: 1.0
        sum_scores: False # default: False
        low_speed_threshold: 0.9
        cost_threshold: 96.0
      PoseAlign:
        class: dwb_critics::PoseAlignCritic
        scale: 24.0
        minimum_angle: 135.0
      PathAlign:
        class: dwb_critics::PathAlignCritic
        scale: 24.0
      PathDist:
        class: dwb_critics::PathDistCritic
        scale: 24.0
      GoalAlign:
        class: dwb_critics::GoalAlignCritic
        forward_point_distance: 0.35
        scale: 16.0
      GoalDist:
        class: dwb_critics::GoalDistCritic
        scale: 16.0
      short_circuit_trajectory_evaluation: True
      lookahead_time: -1.0
      trans_stopped_velocity: 0.25
      slowing_factor: 5.0
      stateful: True
    MPCFollowPath:
      #plugin: "cabot_navigation2::CaBotRotationShimController"
      #primary_controller: "cabot_navigation2::CaBotSamplingMPCController"
      plugin: "cabot_navigation2::CaBotSamplingMPCController"
      group_topic: "/group_predictions"
      traj_vis_topic: "/local/control_output_vis"
      loc_goal_vis_topic: "/local/local_goal_vis"
      prediction_horizon: 4.8
      sampling_rate: 0.4
      max_linear_velocity: 0.5
      linear_sample_size: 4.0
      max_angular_velocity: 1.0
      angular_sample_size: 16.0
      obstacle_horizon: 2.0
      lookahead_distance: 2.5
      goal_distance: 1.0
      discount_factor: 0.99
      obstacle_costval: 250.0
      time_cost: 5.0
      focus_goal_dist: 2.0
      goal_cost_wt: 0.1
      group_cost_wt: 0.45
      obs_cost_wt: 1.0
      time_cost_wt: 1.0
      energy_cost_wt: 0.01
      smooth_wt: 0.0
    RLFollowPath:
      plugin: "cabot_navigation2::CaBotRLController"
      rl_cmd_topic: "/local/rl_robot_cmd"
      rl_info_topic: "/local/rl_robot_info"
      loc_goal_vis_topic: "/local/local_goal_vis"
      lookahead_distance: 2.5
      focus_goal_dist: 2.0

controller_server_rclcpp_node:
